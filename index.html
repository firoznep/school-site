<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY School</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <!-- main css style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main header -->
    <header class="header--main">
      <div class="logo--container">
        <a class="logo__img" href="#">School-Site</a>
      </div>

      <!-- navbar -->
      <nav class="nav--container">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home">Home</a></li>
          <li class="nav__item"><a href="#contact">More info</a></li>
          <li class="nav__item"><a href="#about">About</a></li>
          <li class="nav__item nav__item--show">
            Dropdown <i class="fas fa-chevron-circle-down"></i>
            <ul class="dropdown">
              <li class="dropdown__item"><a href="#event">Events</a></li>
              <li class="dropdown__item">
                <a href="#courses">Our courses</a>
              </li>
              <li class="dropdown__item">
                <a href="#gallery">Pic Collections</a>
              </li>
            </ul>
          </li>

          <li class="nav__item"><a href="#login">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- section banner-->
      <section class="banner">
        <div class="banner__items">
          <h1 class="banner__title">Open Now</h1>
          <p class="banner__description">
            The place for child education <span>Primary School</span> future is
            here.
          </p>
          <button class="button--primary">Join Now</button>
        </div>
      </section>

      <!-- About -->
      <section>
        <h2>About</h2>
      </section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
